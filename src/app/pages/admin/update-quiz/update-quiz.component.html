<mat-card>
    <h1>Update Quiz</h1>

    <div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
           
            <form  (ngSubmit)="updateQuizData()" *ngIf="quiz">
              
              
              <!-- title field -->
               <mat-form-field class="w100" appearance="fill">
                <mat-label>Enter Title</mat-label>
                <input
                [(ngModel)]="quiz.title"
                  type="text" name="title" placeholder="Enter Here" matInput required>
               </mat-form-field>
               
               
               <mat-form-field class="w100" >
                <mat-label>Enter Description</mat-label>
                <textarea
                [(ngModel)]="quiz.description"
                  type="text" name="description" placeholder="Enter Here" 
                  matInput
                  rows="5">
                  </textarea>
               </mat-form-field>

               <div class="row">

                <div class="col-md-6">
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Maximum Marks</mat-label>
                        <input
                        [(ngModel)]="quiz.maxMarks"
                          type="text" name="maxMarks" placeholder="Enter Here" matInput>
                       </mat-form-field>
                       
                </div>
                <div class="col-md-6">
                    <!-- number of questio to be displayed -->
                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Number Of Question</mat-label>
                        <input
                        [(ngModel)]="quiz.numberOfQuestions"
                          type="text" name="numberOfQuestions" placeholder="Enter Here" matInput>
                       </mat-form-field>
                       
                </div>
               </div>
              
               <!-- Active fields -->
               Publish Status
                <mat-slide-toggle  [(ngModel)]="quiz.active" name="active" class="mt20"  [color]="" ></mat-slide-toggle>
                     
             
           
          
              
               <!-- This quiz will go which category -->
               <mat-form-field appearance="fill" class="mt20 w100">
                <mat-label>Categories</mat-label>
                <mat-select name="category" [(ngModel)]="quiz.category.categoryId">
                  <mat-option *ngFor="let c of categories" [value]="c.categoryId">
                    {{c.title}}
                  </mat-option>
                </mat-select>
              </mat-form-field>

              <div class="container text-center">
                <button mat-raised-button color="primary" type="submit" style="margin-bottom: 20px;">Update</button>
              </div>

            </form>
            </div>
        </div>
    </div>
</mat-card>
