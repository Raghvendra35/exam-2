<!-- {{question|json}} -->

<div class="bootstrap-wrapper">
    <div class="row mt20">
        <div class="col-md-12">
            <h1>Adding question on <span style="font-weight: bold;">{{qTittle}}</span> quiz.</h1>
            <mat-card>
    
                <mat-card-header>
                    <mat-card-subtitle>
                        Enter the details of the new question
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <form class="mt20" (submit)="formSubmit()">

                        <!-- content- fields -->
                        <mat-form-field class="w100">
                            <mat-label>Write Question content</mat-label>
                           
                            <textarea 
                            [(ngModel)]="question.content"
                            name="content"
                            matInput placeholder="Enter Here"
                            rows="4"
                            required></textarea>
                          </mat-form-field>

                          <!-- Options -->
                 <div class="row">
                    
                  <div class="col-md-6">
                   <mat-form-field class="w100">
                    
                    <mat-label>Enter Option One</mat-label>
                    <input type="text" [(ngModel)]="question.option1" name="option1" required matInput/>
                    </mat-form-field>
                </div>

                    <div class="col-md-6">
                    <mat-form-field class="w100">
                    <mat-label>Enter Option Two</mat-label>
                     <input type="text" [(ngModel)]="question.option2" name="option2" required matInput/>
                     </mat-form-field>
                     </div>

                       
                    </div> 
        

                    <div class="row">
                    
                        <div class="col-md-6">
                         <mat-form-field class="w100">
                          <mat-label>Enter Option three</mat-label>
                          <input type="text" [(ngModel)]="question.option3" name="option3" matInput/>
                          </mat-form-field>
                           </div>
      
                          <div class="col-md-6">
                          <mat-form-field class="w100">
                          <mat-label>Enter Option Four</mat-label>
                           <input type="text" [(ngModel)]="question.option4" name="option4" matInput/>
                           </mat-form-field>
                           </div>
      
                             
                          </div> 

                    <!-- answer -->
                    <mat-form-field class="w100">
                     <mat-label>Select Answer</mat-label>
                     <mat-select [(ngModel)]="question.answer" name="answer" required>
                      <mat-option  *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                      <mat-option  *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                      <mat-option  *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                      <mat-option  *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
                     </mat-select>
                    </mat-form-field>


                    <div class="container text-center">
                        <button mat-raised-button color="primary" style="margin-right: 20px;">Add</button>
                        <button mat-raised-button color="warn" type="reset" style="margin-left: 20px;">Cancel</button>
                    </div>

                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
