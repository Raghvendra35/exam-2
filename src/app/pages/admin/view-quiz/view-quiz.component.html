<mat-card class="mt10" *ngFor="let q of quizzes">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
           {{q.title}}
        </mat-card-title>
        <mat-card-subtitle>
            {{q.maxMarks}}
        </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>

   
    <div>
  <button mat-flat-button color="primary" style="width: 100px;"class="set-design">
            Question
        </button>
        <button mat-stroked-button color="primary" style="width: 150px;" class="ml20" class="set-design">
            Max Mark : {{q.maxMarks}}
        </button>

        <button mat-stroked-button color="primary" style="width: 230px;" class="ml20" class="set-design">
            Number of questions : {{q.numberOfQuestions}}
        </button>  
        <button mat-stroked-button color="primary" style="width: 130px;" class="ml20" class="set-design">
           Attempted
        </button>
        <button mat-flat-button color="primary" style="width: 130px;" class="ml20" class="set-design">
            Update
        </button>

        <button mat-flat-button color="warn" style="width: 130px;" class="ml20" class="set-design" (click)="
        deleteQuiz(q.quizId)">
           Delete
        </button>
</div>
</mat-card>

<div class="container text-center  mt20">
    <button mat-raised-button color="primary" routerLink="/admin/add-quiz">Add New Quiz</button>
</div>
