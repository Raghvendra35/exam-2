<div class="bootstrap-wrapper">

    <div class="container-fluid">
    
        <h1 class="mt20">Availabe quizzes</h1>
        <div class="row mt20">

      <div class="col-md-4" *ngFor="let q of quizzes">

       <mat-card class="mb20">
        <mat-card-header>
            
            <div mat-card-avatar class="example-header-image"></div>

            <mat-card-title>{{q.title}}</mat-card-title>
            <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <!-- this trucate for display .....(dot-dot)after line -->
            <p class="truncate">{{q.description}}</p>
        </mat-card-content>

        <mat-card-actions>
            <button mat-button color="primary"  [routerLink]="'/user-dashboard/instructions/'+q.quizId">Start</button>
            <button mat-button color="accent">View</button>
            <button mat-button color="accent">Question:{{q.numberOfQuestions}}</button>
            <button mat-button color="accent">marks:{{q.maxMarks}}</button>
        </mat-card-actions>
       </mat-card>
      </div>

      <div class="col-md-12" *ngIf="quizzes.length==0">
        <mat-card>
            <mat-card-content>
                <h3>No Data in this category.........</h3>
            </mat-card-content>
        </mat-card>
      </div>
   
    </div>
    </div>
</div>
